{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deposit - Net Bank ATM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #eef4fc, #dce8f9);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .modal-box {
      background-color: #fff;
      border-radius: 10px;
      max-width: 600px;
      width: 95%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.3s ease;
    }

    .modal-header {
      background-color: #0d47a1;
      color: #fff;
      padding: 20px 24px;
      font-size: 1.25rem;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-body {
      padding: 30px;
    }

    .section-title {
      font-weight: 600;
      margin-bottom: 20px;
      color: #0d47a1;
      font-size: 1.1rem;
    }

    .info-table {
      width: 100%;
    }

    .info-table td {
      padding: 10px 5px;
      vertical-align: middle;
    }

    .info-table label {
      font-weight: 500;
      margin-bottom: 0;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      font-size: 0.95rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .btn-submit {
      margin-top: 20px;
      width: 100%;
      background-color: #0d47a1;
      color: #fff;
      padding: 10px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
    }

    .btn-submit:hover {
      background-color: #083b89;
    }

    .back-link {
      display: block;
      margin-top: 15px;
      text-align: center;
      font-weight: 500;
      text-decoration: none;
      color: #0d47a1;
    }

    .alert {
      margin-top: 20px;
      font-size: 0.95rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 576px) {
      .modal-body {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<div class="modal-box">
  <div class="modal-header">
    <span><i class="bi bi-piggy-bank-fill me-2"></i>Deposit Funds</span>
    <span>Net Bank ATM</span>
  </div>

  <div class="modal-body">
    <div class="section-title">Enter Deposit Details</div>

    <form method="POST" autocomplete="off">
      {% csrf_token %}
      <table class="info-table">
        <tr>
          <td>
            <label for="id_amount">Deposit Amount</label>
          </td>
          <td>
            <input type="number" name="amount" id="id_amount" class="form-control" placeholder="Enter amount" required>
            {% if form.amount.errors %}
              <div class="text-danger small">{{ form.amount.errors.0 }}</div>
            {% endif %}
          </td>
        </tr>
      </table>

      <button type="submit" class="btn-submit">Deposit</button>
      <a href="{% url 'atm_menu' %}" class="back-link">‚Üê Back to Menu</a>
    </form>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-info text-center">{{ message }}</div>
      {% endfor %}
    {% endif %}
  </div>
</div>

</body>
</html>
