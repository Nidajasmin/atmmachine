<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ABC Bank - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
    }

    .hero-section {
      background: url('https://th.bing.com/th/id/OIP.0JtISLbpdLEhyFPQkMRYMQHaEY?w=293&h=180&c=7&r=0&o=7&dpr=1.5&pid=1.7&rm=3') no-repeat center center;
      background-size: cover;
      height: 100vh;
      position: relative;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 120px;
    }

    .hero-content h1 {
      font-size: 3.2rem;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    .hero-content p {
      font-size: 1.2rem;
      margin: 20px auto;
      max-width: 600px;
      color: #f0f0f0;
    }

    .btn-register {
      display: inline-block;
      background-image: linear-gradient(to right, #ff9800, #f57c00);
      color: #fff;
      font-size: 1.1rem;
      padding: 12px 35px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease-in-out;
    }

    .btn-register:hover {
      background-image: linear-gradient(to right, #f57c00, #e65100);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
      transform: translateY(-2px);
    }

    .marquee {
      background: #212529;
      color: #fff;
      padding: 10px;
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 20s linear infinite;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2.2rem;
      }

      .hero-content p {
        font-size: 1rem;
      }

      .btn-register {
        width: 80%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Marquee -->
  <div class="marquee">
    <span style="color: #cbcac8;">ðŸ“¢ Welcome to net Bank â€“ Secure. Trusted. Fast. | New user registration is open now! | Apply for debit & credit cards today!</span>
  </div>

  <!-- Hero Section -->
  <div class="hero-section d-flex align-items-center justify-content-center">
    <div class="overlay"></div>
    <div class="container hero-content">
      <h1>Welcome to <span style="color: #ff9900;">Net Bank</span></h1>
      <p>Your trusted partner in secure, digital, and customer-centric banking services.</p>
      <a href="{% url 'register_user' %}" class="btn btn-register">Register User</a>
      <a href="{% url 'atm_interface' %}" class="btn btn-register">Payment</a>
    </div>
  </div>

</body>
</html>
