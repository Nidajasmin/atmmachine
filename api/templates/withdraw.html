{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Withdraw - Net Bank ATM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #e3f2fd, #c5dfff);
      font-family: 'Segoe UI', sans-serif;
    }

    .withdraw-wrapper {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }

    .withdraw-card {
      width: 92%;
      max-width: 600px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      overflow: hidden;
      animation: fadeIn 0.4s ease;
    }

    .withdraw-header {
      background-color: #0d47a1;
      color: white;
      padding: 20px 25px;
      font-size: 1.4rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .withdraw-body {
      padding: 25px;
    }

    .form-label {
      font-weight: 500;
      color: #333;
      font-size: 0.95rem;
    }

    .form-control {
      border-radius: 8px;
      padding: 10px;
      border: 1px solid #ced4da;
      font-size: 0.95rem;
    }

    .btn-submit {
      background-color: #0d47a1;
      color: white;
      font-weight: 600;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 1rem;
    }

    .btn-submit:hover {
      background-color: #083b89;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #0d47a1;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .alert {
      margin-top: 15px;
      font-size: 0.95rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<div class="withdraw-wrapper">
  <div class="withdraw-card">
    <div class="withdraw-header">
      <div><i class="bi bi-cash-stack me-2"></i>Withdraw Funds</div>
      <div>Net Bank ATM</div>
    </div>

    <div class="withdraw-body">
      <form method="POST" autocomplete="off">
        {% csrf_token %}

        <div class="mb-3">
          <label for="id_amount" class="form-label">Enter Withdraw Amount</label>
          <input type="number" name="amount" id="id_amount" class="form-control" placeholder="Enter amount" required>
          {% if form.amount.errors %}
            <div class="text-danger small">{{ form.amount.errors.0 }}</div>
          {% endif %}
        </div>

        <button type="submit" class="btn-submit">Withdraw</button>
        <a href="{% url 'atm_menu' %}" class="back-link">‚Üê Back to Menu</a>
      </form>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-warning text-center">{{ message }}</div>
        {% endfor %}
      {% endif %}
    </div>
  </div>
</div>

</body>
</html>
