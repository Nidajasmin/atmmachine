{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You - Net Bank ATM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #b2fefa, #0ed2f7);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .thankyou-card {
      background: #fff;
      padding: 3rem 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 550px;
      width: 100%;
      text-align: center;
      animation: fadeInUp 0.7s ease;
    }

    .thankyou-card i {
      font-size: 3.5rem;
      color: #0d6efd;
      margin-bottom: 15px;
    }

    .thankyou-card h2 {
      font-size: 2rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }

    .thankyou-card p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 0;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<div class="thankyou-card">
  <i class="bi bi-patch-check-fill"></i>
  <h2>Thank You for using Net Bank ATM</h2>
</div>

<script>
  setTimeout(() => {
    window.location.href = "{% url 'dashboard' %}";
  }, 3000);
</script>

</body>
</html>
